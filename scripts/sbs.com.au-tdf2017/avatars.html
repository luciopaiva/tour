    let canvas = null;
    let ctx = null;
    let tileWidth = 0;
    let tileHeight = 0;

    // find greatest index and then convert to zero-based index
    const greatestIndex = avatars.reduce((greatest, avatar) => avatar[0] > greatest ? avatar[0] : greatest, 0) - 1;
    console.info("Greatest zero-based index is " + greatestIndex);

    function createCanvas() {
        canvas = document.createElement("canvas");
        canvas.width = greatestIndex * tileWidth;  // will hold a single row of tiles
        canvas.height = tileHeight;
        canvas.style.border = "1px solid black";

        ctx = canvas.getContext("2d");

        document.body.appendChild(canvas);
    }

    for (const avatar of avatars) {
        const [index, src] = avatar;
        const img = new Image();  // document.createElement("img");
        img.addEventListener("load", function () {
            // lazily create the canvas (needs to wait for image dimensions)
            if (canvas === null) {
                tileWidth = this.width;
                tileHeight = this.height;
                // use `greatestIndex` instead of `avatars.length` to easily map rider numbers to canvas' positions
                createCanvas();
            }

            ctx.drawImage(this, (index-1) * tileWidth, 0, tileWidth, tileHeight);
        });
        img.setAttribute("src", src);
    }
</script>
