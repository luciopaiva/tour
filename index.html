<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le Tour de France 2017</title>

    <style>
        :root {
            --avatar-size: 135px;
            --avatar-scale: 0.5;
            --avatar-width: calc(var(--avatar-size) * var(--avatar-scale));
            --avatar-height: calc(var(--avatar-size) * var(--avatar-scale));
            --visible-riders: 10;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            position: relative;
            z-index: 1;
            height: 100%;
        }
        /** hack to make background lighter (see https://stackoverflow.com/a/18985783/778272) */
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(assets/background.jpg) no-repeat;
            background-size: cover;
            opacity: .4;
            z-index: -1;
            filter: grayscale(90%) blur(3px);
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
        }
        .stage-title {
            margin: 20px 0 0 0;
        }
        .container {
            margin: 0 auto;

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart {
            width: 100%;
            height: 600px;

            position: relative;
        }
        .templates {
            display: none;
        }
        .rider {
            position: absolute;
        }
        .avatar {
            position: absolute;
            width: var(--avatar-width);
            height: var(--avatar-height);
            background-image: url(assets/avatars.jpeg);
            border-radius: calc(var(--avatar-width) / 2);
            box-shadow: 0 0 5px 0;
            color: #cecece;
        }
        .jersey {
            position: absolute;
            top: calc(var(--avatar-height) * 0.8);
            width: 26px;
            height: 26px;
        }
        .green-jersey {
            background: url(assets/jerseys/green.png) no-repeat;
        }
        .yellow-jersey {
            background: url(assets/jerseys/yellow.png) no-repeat;
        }
        .white-jersey {
            background: url(assets/jerseys/white.png) no-repeat;
        }
        .polkadot-jersey {
            background: url(assets/jerseys/polkadot.png) no-repeat;
        }
        .jersey-1 {
            left: calc(var(--avatar-width) * 0.7);
        }
        .jersey-2 {
            left: calc(var(--avatar-width) * 0.7 + 13px);
        }
        .jersey-3 {
            left: calc(var(--avatar-width) * 0.7 + 26px);
        }
        .jersey-4 {
            left: calc(var(--avatar-width) * 0.7 + 39px);
        }
        .avatar:hover {
            z-index: 100;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 80%;
            color: #2b2b2b;
        }
        a, a:active, a:hover, a:visited {
            color: #001aff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<img class="logo" src="assets/logo.png" alt="logo">

<div class="container">
    <h1 class="stage-title">Stage Title</h1>
    <h3 class="stage-date"></h3>

    <div class="chart">

    </div>
</div>

<div class="footer">
    Made by <a href="http://luciopaiva.com" target="_blank">Lucio Paiva</a> - 2018
</div>

<div class="templates">
    <div class="rider template">
        <div class="avatar"></div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
